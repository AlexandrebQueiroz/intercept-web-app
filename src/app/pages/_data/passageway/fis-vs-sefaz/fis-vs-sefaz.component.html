<nb-card>

  <nb-card-header class="text-center">
    Quantidade de DFE's na SEFAZ-GO X ingeridos no FIS
  </nb-card-header>

  <nb-card-body>
    <nb-accordion>
      <nb-accordion-item>
        <nb-accordion-item-header>
          Filtros
        </nb-accordion-item-header>
        <nb-accordion-item-body>
        
          <form [formGroup]="form" (ngSubmit)="onSubmit()" class="needs-validation" novalidate >
            
            <div class="full-name-inputs">
              <input 
                  nbInput 
                  fullWidth 
                  placeholder="Inicio" 
                  [nbDatepicker]="inicioPicker"
                  [formControl]="inicio" 
                  >
                <nb-datepicker #inicioPicker>
                </nb-datepicker>

                <input 
                  nbInput 
                  fullWidth 
                  placeholder="Final" 
                  [nbDatepicker]="finalPicker"
                  [formControl]="final" 
                  >
                <nb-datepicker #finalPicker>
                </nb-datepicker>

                <button class="control-button" nbButton type="submit">
                  Buscar
                </button>
              </div>
          </form>
        </nb-accordion-item-body>
      </nb-accordion-item>
      </nb-accordion>
  </nb-card-body>

  <nb-card-body>
    <custom-bar-chart [data]="data">
    </custom-bar-chart>
  </nb-card-body>

</nb-card>
