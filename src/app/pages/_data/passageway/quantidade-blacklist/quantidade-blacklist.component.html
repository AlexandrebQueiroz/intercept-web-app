
<nb-card >
  <nb-card-header class="text-center">Quantidade Registros na Blacklist</nb-card-header>
  
  <nb-card-body>
    <filtro [loaded]="loaded" (filtrar)="filtrar($event)"></filtro>
  </nb-card-body>
  
  <nb-card-body>
    <ng-container *ngIf="loaded">
      <bar-echart [data]="data">
      </bar-echart>
    </ng-container>
  </nb-card-body>
  
</nb-card>
